<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container" id="information-container">
      <div class="card card-center bg-black bg-opacity-50 text-white">
        <div class="card-body">
          <h1 class="card-title">Welcome!</h1>

          <form id="information-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="interest-rate" class="form-label"
                >Interest Rate</label
              >
              <input
                type="number"
                step="any"
                class="form-control"
                id="interest-rate"
                placeholder="Enter the interest rate"
              />
            </div>
            <div class="mb-3">
              <label for="years" class="form-label">Number of Years</label>
              <input
                type="number"
                class="form-control"
                id="years"
                placeholder="Enter the number of years"
              />
            </div>
            <button
              id="information-button"
              type="submit"
              class="btn btn-primary mx-auto"
            >
              Calculate
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="payment-container">
      <div class="card card-center bg-black bg-opacity-50 text-white">
        <div class="card-body">
          <h1 class="card-title">Enter the payments:</h1>
          <form id="payment-form">
            <div id="payment-inputs"></div>
            <button
              id="payment-button"
              type="submit"
              class="btn btn-primary mx-auto"
            >
              Calculate
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="result-container">
      <div class="card card-center bg-black bg-opacity-50 text-white">
        <div class="d-flex justify-content-center align-items-center card-body">
          <h1 id="result">Result:</h1>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
